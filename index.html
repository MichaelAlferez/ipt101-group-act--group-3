<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group N</title>
</head>
<body>

    <h1>Group N</h1>

    <script>
        
        var N = 3; 

     
        var namesArray = [
            "ALFEREZ, MICHAEL JOHN",
            "RICOTOSO, ERROL JAY",
            "VICENTE, MICA",
            "SERNA, NOEMI ANGELIKA",
            "REYES, ROXSON",
            "PIMIENTA, JAY-VEE",
            "BALALLO, ALVIN DALE",
            "IBRAO, GABRIEL"
      
        ];

     
        document.title = "Group " + N + " Web Page";

       
        document.querySelector('h1').innerText = "Group " + N;

        for (var i = 0; i < namesArray.length; i++) {
            var names = namesArray[i].split(', ');
            namesArray[i] = names[0].toUpperCase() + ', ' + names[1]; 
        }

        console.log("Modified Names:", namesArray.join(', '));

        var modifiedNamesElement = document.createElement('div');
        modifiedNamesElement.innerText = namesArray.join('\n');
        document.body.appendChild(modifiedNamesElement);
    </script>

</body>
</html>
